  - name: ByBit - Recent Trading - (BTCUSDT/Limit = 500)
    url: https://api-testnet.bybit.com/public/linear/recent-trading-records?symbol=BTCUSDT&limit=500
    icon: https://res.cloudinary.com/dfsht1snd/image/upload/v1671211943/website/solutions/exchanges/bybit.png

  - name: ByBit - Latest Funding Rate - (BTCUSDT/Limit = 500)
