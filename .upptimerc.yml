  - name: Binance - Server Time
    url: https://api.binance.us/api/v3/time
    icon: https://res.cloudinary.com/dfsht1snd/image/upload/v1671212066/website/solutions/exchanges/binance-light.png

  - name: Binance - Aggregate Trades (BTCUSDT/limit=500)
    url: https://api.binance.us/api/v3/aggTrades?symbol=BTCUSDT&limit=500
    icon: https://res.cloudinary.com/dfsht1snd/image/upload/v1671212066/website/solutions/exchanges/binance-light.png

  - name: Binance - Average Price - (BTCUSDT)
    url: https://api.binance.us/api/v3/avgPrice?symbol=BTCUSDT
    icon: https://res.cloudinary.com/dfsht1snd/image/upload/v1671212066/website/solutions/exchanges/binance-light.png

  - name: Binance - Depth - (BTCUSDT)
    url: https://api.binance.us/api/v3/depth?symbol=BTCUSDT
